<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAIA Feature Browser Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .feature-card {
            transition: all 0.3s ease;
            border: 1px solid #e5e7eb;
        }
        .feature-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-brain text-4xl text-purple-600"></i>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">CAIA Feature Browser</h1>
                        <p class="text-sm text-gray-600">Comprehensive Project & Tool Explorer</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition">
                        <i class="fas fa-sync-alt mr-2"></i> Refresh
                    </button>
                    <div id="lastUpdate" class="text-sm text-gray-600">
                        <i class="fas fa-clock"></i> <span>Never</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Stats Bar -->
    <div class="bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-4">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 md:grid-cols-5 gap-4">
                <div class="text-center">
                    <div class="text-2xl font-bold" id="totalProjects">0</div>
                    <div class="text-sm opacity-90">Projects</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold" id="totalAgents">0</div>
                    <div class="text-sm opacity-90">Agents</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold" id="totalTools">0</div>
                    <div class="text-sm opacity-90">Tools</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold" id="totalUtilities">0</div>
                    <div class="text-sm opacity-90">Utilities</div>
                </div>
                <div class="text-center">
                    <div class="text-2xl font-bold" id="totalFiles">0</div>
                    <div class="text-sm opacity-90">Total Files</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Navigation -->
    <div class="container mx-auto px-6 mt-6">
        <div class="bg-white rounded-lg shadow-md p-1">
            <div class="flex flex-wrap gap-1" id="tabButtons">
                <button class="tab-button active px-6 py-3 rounded-lg font-medium transition" onclick="switchTab('overview')">
                    <i class="fas fa-dashboard mr-2"></i> Overview
                </button>
                <button class="tab-button px-6 py-3 rounded-lg font-medium transition hover:bg-gray-100" onclick="switchTab('packages')">
                    <i class="fas fa-box mr-2"></i> Packages
                </button>
                <button class="tab-button px-6 py-3 rounded-lg font-medium transition hover:bg-gray-100" onclick="switchTab('agents')">
                    <i class="fas fa-robot mr-2"></i> Agents
                </button>
                <button class="tab-button px-6 py-3 rounded-lg font-medium transition hover:bg-gray-100" onclick="switchTab('tools')">
                    <i class="fas fa-wrench mr-2"></i> Tools
                </button>
                <button class="tab-button px-6 py-3 rounded-lg font-medium transition hover:bg-gray-100" onclick="switchTab('utilities')">
                    <i class="fas fa-cogs mr-2"></i> Utilities
                </button>
                <button class="tab-button px-6 py-3 rounded-lg font-medium transition hover:bg-gray-100" onclick="switchTab('services')">
                    <i class="fas fa-server mr-2"></i> Services
                </button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container mx-auto px-6 mt-6 pb-12">
        <!-- Loading State -->
        <div id="loading" class="flex justify-center items-center py-12">
            <div class="loader"></div>
        </div>

        <!-- Overview Tab -->
        <div id="overview" class="tab-content active">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Language Distribution -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">
                        <i class="fas fa-code mr-2 text-purple-600"></i> Language Distribution
                    </h3>
                    <div id="languageStats" class="space-y-2"></div>
                </div>

                <!-- Recent Activity -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">
                        <i class="fas fa-history mr-2 text-purple-600"></i> Recent Updates
                    </h3>
                    <div id="recentActivity" class="space-y-2 text-sm"></div>
                </div>

                <!-- Quick Stats -->
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h3 class="text-lg font-semibold mb-4">
                        <i class="fas fa-chart-pie mr-2 text-purple-600"></i> Quick Stats
                    </h3>
                    <div id="quickStats" class="space-y-2"></div>
                </div>
            </div>

            <!-- Featured Items -->
            <div class="mt-6">
                <h3 class="text-xl font-semibold mb-4">
                    <i class="fas fa-star mr-2 text-yellow-500"></i> Featured Components
                </h3>
                <div id="featuredItems" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
            </div>
        </div>

        <!-- Packages Tab -->
        <div id="packages" class="tab-content">
            <div class="mb-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">All Packages</h2>
                <input type="text" placeholder="Search packages..." class="px-4 py-2 border rounded-lg" onkeyup="filterItems('packages', this.value)">
            </div>
            <div id="packagesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Agents Tab -->
        <div id="agents" class="tab-content">
            <div class="mb-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">AI Agents</h2>
                <input type="text" placeholder="Search agents..." class="px-4 py-2 border rounded-lg" onkeyup="filterItems('agents', this.value)">
            </div>
            <div id="agentsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Tools Tab -->
        <div id="tools" class="tab-content">
            <div class="mb-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Development Tools</h2>
                <input type="text" placeholder="Search tools..." class="px-4 py-2 border rounded-lg" onkeyup="filterItems('tools', this.value)">
            </div>
            <div id="toolsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Utilities Tab -->
        <div id="utilities" class="tab-content">
            <div class="mb-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Utility Functions</h2>
                <input type="text" placeholder="Search utilities..." class="px-4 py-2 border rounded-lg" onkeyup="filterItems('utilities', this.value)">
            </div>
            <div id="utilitiesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Services Tab -->
        <div id="services" class="tab-content">
            <div class="mb-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold">Backend Services</h2>
                <input type="text" placeholder="Search services..." class="px-4 py-2 border rounded-lg" onkeyup="filterItems('services', this.value)">
            </div>
            <div id="servicesList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h2 id="modalTitle" class="text-2xl font-bold"></h2>
                        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <div id="modalContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
